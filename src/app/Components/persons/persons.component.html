<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Name</th> <th>Email</th> <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of persons">
          <td>{{r.name}}</td>
          <td>{{r.email}}</td>
          <td>{{r.role}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
