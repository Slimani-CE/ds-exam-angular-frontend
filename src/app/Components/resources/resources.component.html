<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>Name</th> <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of resources">
          <td>{{r.id}}</td>
          <td>{{r.name}}</td>
          <td>{{r.type}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
